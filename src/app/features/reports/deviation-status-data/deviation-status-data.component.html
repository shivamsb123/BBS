<section class="main-content">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
            <li><a routerLink="/Dashboard/on_trip_status"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                All Trip Status Data</a></li>
          </ol>
        </div>
      </div>
  
    </div>
  
    <tabset responsiveTabs [justified]="true" #staticTabs>
      <tab  (selectTab)="onTablValue('1')">
        <ng-template tabHeading>Miss Bus Stop</ng-template>        
        <app-miss-stop [requestType]="'MISS_BUS'"></app-miss-stop> 
  
      </tab>
      <tab  (selectTab)="onTablValue('2')">
        <ng-template tabHeading>Route Violation</ng-template>
        <app-route-violation-report [requestType]="'Route_Violation'"></app-route-violation-report>
  
  
      </tab>
      <tab  (selectTab)="onTablValue('3')">
        <ng-template tabHeading>Over Speed</ng-template>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-default">
                Over Speed
              </div>
              <div class="card-body">
                <div class="row row-data">
                  <div class="col-md-12">
                    <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                      <div class="dataTables_scroll">
                        <div class="p-2 bd-highlight">
                          <span>Items per page: </span>
                          <select (change)="onTableSizeChange($event)" class="custom-select">
                            <option *ngFor="let size of tableSizes" [value]="size">
                              {{ size }}
                            </option>
                          </select>
                        </div>
                        <div class="dataTables_scrollHead">
                        </div>
                        <div class="dataTables_scrollBody">
                          <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                            <loader [isRunning]="isloading"></loader>
                          </div>
                          <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline"
                          role="grid" aria-describedby="datatable_info" style="width: 100%" width="100%">
                          <thead>
                            <tr role="row">
                              <th *ngFor="let vehicleHeading of tableData3">
                                <strong>{{vehicleHeading?.value}}</strong>
                              </th>
                            </tr>
                          </thead>
                            <!-- <tbody *ngIf="!isloading">
                              <tr *ngFor="let user of outsheldingdata |  paginate : {
                                                                                      itemsPerPage: tableSize,
                                                                                      currentPage: page,
                                                                                      totalItems: count};">
                                                                                      <td>{{user?.offRoad_DateTime}}</td>
                                            <td>{{user?.offRoad_Odometer}}</td>
                                            <td>{{user?.mobilE_NO}}</td>
                                            <td>{{user?.asseT_NO}}</td>
                                            <td>{{user?.speeD_CORRECTION}}</td>
                                            <td>{{user?.destination}}</td>                 
                              </tr>
                            </tbody> -->
                       
                        </table>
                          <div class="text-center" style="width: 100%;">
                            No Data Available</div>
                        </div>
                        <!-- <div class="pagination-data">
                          <pagination-controls previousLabel="Prev" nextLabel="Next"
                            (pageChange)="onTableDataChange($event)">
                          </pagination-controls>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
  
      </tab>
      <tab  (selectTab)="onTablValue('4')">
        <ng-template tabHeading>Miss Trip</ng-template>
        <under-development></under-development>
