
<section class="main-content">
    <div class="row">
      <div class="col-lg-12 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/reports/loaction_report">Reports</a></li>
          <li><a routerLink="/reports/biometric_Attendance"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            Biometric Attendance</a></li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-xs-12 col-12 col-md-3">
                <label class="form-label">Date</label>
                <input type="text" class="form-control" #dp="bsDatepicker" placeholder="Select Date" bsDatepicker
                  [bsValue]="bsValue" [(ngModel)]="currentDate" />
              </div>
              <div class="col-xs-12 col-12 col-md-3"></div>
              <div class="col-md-6 col-xl-3">
                <br>
                <button class="btn btn-success"><i
                  class="fa fa-eye" aria-hidden="true"></i>
                show Attendance
              </button>
              </div>
              <div class="col-xs-12 col-12 col-md-3">
                <br>
                <button class="btn btn-primary" (click)="ExportTOExcel()">Export</button>
              </div>
              
            </div>
  
            <div class="row row-data">
              <div class="col-md-12">
  
                <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                  <div class="p-2 bd-highlight">
                    <span>Items per page: </span>
                    <select (change)="onTableSizeChange($event)" class="custom-select">
                      <option *ngFor="let size of tableSizes" [value]="size">
                        {{ size }}
                      </option>
                    </select>
                  </div>
                  <div class="dataTables_scroll">
                    <div class="dataTables_scrollBody">
                      <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                        <loader [isRunning]="isloading"></loader>
                      </div>
                      <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid" #TABLE
                        aria-describedby="datatable_info" style="width: 100%" width="100%">
                        <thead>
                          <tr role="row">
                            <th *ngFor="let attendanceHeading of tableData">
                              <strong>{{attendanceHeading?.val}}</strong>
                            </th>
                          </tr>
                        </thead>
                        <!-- <tbody *ngIf="!isloading">
                          <tr *ngFor="let vehicle of tripReportData |  paginate : {
                                            itemsPerPage: tableSize,
                                            currentPage: page,
                                            totalItems: count};">
                           
                          </tr>
                        </tbody> -->
                      </table>
                    </div>
                    <div class="text-center" style="width: 100%;">No Data Available</div>
                    <div class="pagination-data">
                      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                      </pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </section>
