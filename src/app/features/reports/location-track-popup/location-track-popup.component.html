<div class="modal-popup">
    <div class="modal-header text-center">
      <h4 *ngIf="vehicle" class="modal-title f-w w-100">{{vehicle}}</h4>
      <h4 *ngIf="stopName" class="modal-title f-w w-100">{{stopName}}</h4>
      <!-- <h4 class="modal-title f-w w-100">{{datetime}}</h4> -->
      <div class="close-modal">
        <i class="fa fa-close" (click)="cancel()"></i>
      </div>
    </div>
    <div class="modal-body p-30">
          <!-- <agm-map [latitude]="markers[0]?.latitude" [longitude]="markers[0]?.longitude" [zoom]="15">
            <agm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude"
              [label]="marker.label">
            </agm-marker>
          </agm-map> -->
          <div class="map-container">
            <div id="location_canvas"></div>
            </div>
          <div class="footer">
                <span *ngIf="address" class="badge bg-info m-2">{{address}}</span>
                <span *ngIf="stopName" class="badge bg-info m-2">{{stopName}}</span>
        </div>
    </div>
  </div>
