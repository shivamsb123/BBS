

<div id="datatable_wrapper" class="dataTables_wrapper no-footer">
  <div class="dataTables_scroll">
    <div class="dataTables_scrollBody">
      <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid"
        aria-describedby="datatable_info" style="width: 100%" width="100%">
        <thead>
          <tr role="row">
            <th *ngFor="let vehicleHeading of tableData">
              <strong>{{vehicleHeading?.val}}</strong>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let vehicle of content |  paginate : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count};">
            <td>{{vehicle?.vehicleNo}}</td>
            <td>{{vehicle?.timE_RECORDED}}</td>
            <td>{{vehicle?.speed}} km/h</td>
            <td> <a (click)="getAddresslatlng(vehicle)" class="select-location">
              {{vehicle?.lat}} - {{vehicle?.lon}}
            </a></td>
            <td>{{vehicle?.place}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center"  *ngIf="content && content.length == 0 || content == null"
        style="width: 100%;">No Data Available</div>
    </div>
    <div class="pagination-data" *ngIf="content && content.length > 0">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"
        >
      </pagination-controls>
    </div>
  </div>
</div>
