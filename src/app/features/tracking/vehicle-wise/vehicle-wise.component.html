<section class="main-content">
  <div class="row">
      <div class="col-lg-12 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/rTracking/Tracking_Live">Tracking</a></li>
          <li><a routerLink="/Tracking/Tracking_Live"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            Live - Vehicle wise</a></li>
        </ol>
      </div>
    </div>
  <div class="row">
      <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-3">
                      <label for="exampleInputEmail1" class="form-label">Vehicle</label>
                      <div *ngIf="vehicleData && vehicleData.length > 0">
                          <select-filter [vehicleData]="vehicleData" [type]="'Vehicle'" [placeholder]="'Select Vehicle'"
                              (onConfirm)="confirm($event)"></select-filter>
                      </div>
                  </div>
              </div>

              <div class="row row-data">
                  <div class="col-md-12">
                      <div class="mb-3 card">
                          <div class="card-header-tab card-header">
                              <div class="card-header-title">
                                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                                  live Vehicle wise tracking
                              </div>
                          </div>
                          <div class="tab-content">
                              <div class="tab-pane fade active show" id="tab-eg-55">
                                  <div class="widget-chart p-3">
                                      <div class="map-container">
                                          <div id="map" style="width: 100%; height: 600px;"></div>

                                      </div>




                                  </div>
                              </div>
                          </div>
                      </div>


                  </div>
              </div>
          </div>
      </div>
  </div>


</section>
