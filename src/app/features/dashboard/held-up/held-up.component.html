<section class="main-content">
    <div class="col-12">
        <div class="row">
            <div class="col-lg-12 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard/DashboardDMS">Dashboard</a></li>
                    <li><a routerLink="/Dashboard/DashboardDMS"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            Held Up</a></li>
                </ol>
            </div>
        </div>
        
    </div> 
        <div class="col-md-12">
            <div class="mb-3 card">
                <div class="card-header-tab card-header">
                    <div class="card-header-title">
                     
                        Held Up List
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="tab-eg-55">
                        <div class="widget-chart p-3">
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="p-2 bd-highlight">
                                  <span>Items per page: </span>
                                  <select (change)="onTableSizeChange($event)" class="custom-select">
                                    <option *ngFor="let size of tableSizes" [ngValue]="size">
                                      {{ size }}
                                    </option>
                                  </select>
                                </div>
                                <div class="dataTables_scroll">
                                  <div class="dataTables_scrollHead">
                                  </div>
                                  <div class="dataTables_scrollBody">
                                    <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                                      <loader [isRunning]="isloading"></loader>
                                    </div>
                                    <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid"
                                      aria-describedby="datatable_info" style="width: 100%" width="100%">
                
                                      <thead>
                                        <tr role="row">
                                          <th *ngFor="let vehicleHeading of tableData">
                                            <strong>{{vehicleHeading?.value}}</strong>
                                          </th>
                                        </tr>
                                      </thead>
                                      <tbody *ngIf="!isloading">
                                        <tr *ngFor="let user of outsheldingdata |  paginate : {
                                                    itemsPerPage: tableSize,
                                                    currentPage: page,
                                                    totalItems: count};">
                                          <td>{{user?.offRoad_DateTime}}</td>
                                          <td>{{user?.offRoad_Odometer}}</td>
                                          <td>{{user?.mobilE_NO}}</td>
                                          <td>{{user?.asseT_NO}}</td>
                                          <td>{{user?.speeD_CORRECTION}}</td>
                                          <td>{{user?.destination}}</td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <div class="text-center" *ngIf="outsheldingdata && outsheldingdata.length == 0 || outsheldingdata == null && !isloading"
                                      style="width: 100%;">No Data Available</div>
                                  </div>
                
                                </div>
                                <div class="pagination-data">
                                  <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                                  </pagination-controls>
                                </div>
                
                              </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</section>
