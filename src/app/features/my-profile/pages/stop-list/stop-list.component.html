<div class="row" id="bus">
    <div class="col-md-12">
        <!-- <div class="card"> -->
            <!-- <div class="card-header card-default">
                Stop List
            </div> -->
            <!-- <div class="card-body"> -->
                <div class="row row-data">
                    <div class="col-md-12">
                        <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                            <div class="dataTables_scroll">
                                <div class="p-2 bd-highlight">
                                    <span>Items per page: </span>
                                    <select (change)="onTableSizeChange($event)" class="custom-select">
                                        <option *ngFor="let size of tableSizes" [ngValue]="size">
                                            {{ size }}
                                        </option>
                                    </select>
                                </div>
                                <div class="dataTables_scrollBody">
                                    <div class="spin-loader">
                                        <loader [isRunning]="isloading"></loader>
                                    </div>
                                    <table id="datatable"
                                        class="table table-striped nowrap dataTable no-footer dtr-inline"
                                        role="grid" aria-describedby="datatable_info" style="width: 100%"
                                        width="100%">
                                        <thead>
                                            <tr role="row">
                                                <th *ngFor="let vehicleHeading of tableData">
                                                    <strong>{{vehicleHeading?.value}}</strong>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="!isloading">
                                            <tr *ngFor="let stop of stopDeatils |  paginate : {
                                      itemsPerPage: tableSize,
                                      currentPage: page,
                                      totalItems: count};">
                                      <td>{{stop?.stopName}}</td>
                                      <td> <a (click)="openModal(stop)" class="select-location">{{stop?.lat}} , {{stop?.lon}}</a></td>
                                     
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center" style="width: 100%;"*ngIf="stopDeatils && stopDeatils.length == 0 || stopDeatils == null && !isloading"
                                    >No Data Available</div>
                                </div>
                                <div class="pagination-data" *ngIf="stopDeatils && stopDeatils.length > 0">
                                    <pagination-controls previousLabel="Prev" nextLabel="Next"
                                        (pageChange)="onTableDataChange($event)">
                                    </pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
