<div id="product-dropDown">
    <div class="mx-search-box" [ngClass]="{ active: searchDefaultValue }">
      <input
        [disabled]="disabled"
        [placeholder]="placeholder"
        [value]="searchDefaultValue"
        type="text"
        #searchBoxInput
        (input)="onInputEvent($event)"
        (keypress)="onKeypress($event)"
        [(ngModel)]="searchKey"
        (keydown)="onKeydown($event)"
        (keyup)="onKeyup($event)"
        (blur)="onBlurEvent($event)"
        class="form-control"
        (keyup.enter)="onEnter()"
        (keydown.backspace)="onKeypress($event)"
        (change)="onchange($event)"
      />
      <button [disabled]="disabled" class="mx-search-btn">
        <img
          src="/assets/images/icons/search-primary.svg"
          alt="Search Button"
          (click)="onSearch()"
        />
      </button>
      <button
        [disabled]="disabled"
        class="mx-clear-input-brn"
        *ngIf="searchDefaultValue"
        (click)="onClearInput()"
      >
        <img
          src="/assets/images/icons/close-primary.svg"
          alt="Search Input Clear"
        />
      </button>
    </div>
   
  </div>
