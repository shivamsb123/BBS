<div class="modal-popup">
  <div class="modal-header text-center">
    <h4 class="modal-title f-w w-100"><i class='fas fa-exclamation-circle'></i>New Alert</h4>
    <div class="close-modal">
      <i class="fa fa-close" (click)="cancel()"></i>
    </div>
  </div>
  <div class="modal-body p-30">
    <div class="" [ngClass]="{'custom-scrollbar notification': data?.length > 5 }">
      <div class="right_content_details" *ngFor="let item of data">
        <div class="card">
          <div class="carditem">
            <div>
              <div>{{item?.asseT_NO}} </div>
              <div>{{item?.alerT_DESCRIPTION}}</div>
              <div>{{item?.loc}}</div>
            </div>
            <!-- <div class="action">Action</div> -->
            <div class="action">{{item?.serveR_TIME}}</div>
          </div>
        </div>
      </div>
      <div class="text-right" style="cursor: pointer;color: blue;" (click)="redirectToHistroy()">More</div>
     
    </div>
  </div>
</div>
