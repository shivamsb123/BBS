<div class="modal-header">
    <h4 class="modal-title pull-left">Image</h4>
    <!-- <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body text-center">
    <p class="confirm-text"> 
        <ng-container *ngIf="img1">
            <img class="logo-img" [src]="img1" />
        </ng-container>
        <ng-container *ngIf="!img1">
            <img class="logo-img" src="assets/images/no-image.png" /> 
        </ng-container>
        <ng-container *ngIf="img2">
            <img class="logo-img" [src]="img2" />
        </ng-container>
        <ng-container *ngIf="!img2">
            <img class="logo-img" src="assets/images/no-image.png" /> 
        </ng-container>
        <ng-container *ngIf="img3">
            <img class="logo-img" [src]="img3" />
        </ng-container>
        <ng-container *ngIf="!img3">
            <img class="logo-img" src="assets/images/no-image.png" /> 
        </ng-container>
    </p>
  </div>
