<spinner-loader *ngIf="isloading"></spinner-loader>
<div *ngIf="isShowheader">
	<div class="top-bar primary-top-bar">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ul class="header-part">
						<li class="logo-part">
							<div *ngIf="userType == 'vendor', else elseblock">
								<a class="admin-logo" routerLink="/vendordashboard/homepage">
									<h1>
										<img alt="" src="../../../../../assets/images/bn2.png" style="height: 40px;"
											class="logo-icon margin-r-10">
										<img alt="" src="../../../../../assets/images/skyitms.png"
											class="toggle-none hidden-xs">
									</h1>
								</a>
							</div>
							<ng-template #elseblock>
								<a class="admin-logo" routerLink="/Dashboard/DashboardDMS">
									<h1>
										<img alt="" src="../../../../../assets/images/bn2.png" style="height: 40px;"
											class="logo-icon margin-r-10">
										<img alt="" src="../../../../../assets/images/skyitms.png"
											class="toggle-none hidden-xs">
									</h1>
								</a>
							</ng-template>
						</li>
						<!-- <li class="marquee-part">
							<marquee direction="left" style=" color: #FFFFFF" scrolldelay="50" behavior="loop">
								<span>
									Today we have save co2 comming
								</span>
							</marquee>
						</li> -->
						<li class="notification-part">
							<ul class="list-inline top-right-nav">
								<li>
									<div class="search">
										<a (click)="openNotification()"><i class="fa fa-bell"></i></a>
									</div>
								<li>
									<div class="search">
										<a routerLink='/my-profile'><i class="fas fa-user"></i></a>
									</div>
								</li>

								<li>
									<div class="search" (click)="logout()">
										<!-- <i class="fa fa-sign-out" aria-hidden="true"></i> -->
										<i class="fa fa-power-off" aria-hidden="true"></i>
									</div>
								</li>
							</ul>

					</ul>


				</div>
			</div>
		</div>
	</div>

	<div class="nav" *ngIf="userType == 'user'">
		<nav>
			<a href="javascript:void(0);" class="mobile-menu-trigger"><i class="fa fa-bars" aria-hidden="true"></i></a>
			<ul class="menu menu-bar">
				<li *ngFor="let item of menuList" (click)="showHeader()">
					<a href="javascript:void(0);" class="menu-link menu-bar-link" aria-haspopup="true"><i
							[ngClass]="item.icons" aria-hidden="true"></i>
						{{item?.moduleName}}

					</a>
					<ul class="mega-menu mega-menu--flat" *ngIf="isShowHeader">
						<li>
							<ul class="menu menu-list">
								<div class="row">
									<div class="col-md-2" style="float: left;" *ngFor="let submenu of item.listMenus">

										<li
											*ngIf="submenu?.listSubMenus && submenu?.listSubMenus.length > 0; else elseblock">
											<div>
												<ul class="menu menu-bar submenu">
													<li>
														<a href="javascript:void(0);" class="menu-link menu-bar-link"
															aria-haspopup="true">{{submenu.menuName}}</a>
														<ul class="mega-menu mega-menu--flat">
															<li>
																<ul class="menu menu-list">
																	<div class="row">
																		<div class="col-md-3" style="float: left;"
																			*ngFor="let data of submenu?.listSubMenus"
																			(click)="closeHeader()">
																			<a routerLink="{{modifyHeaderurl('/'+ item.moduleName +'/'+data[ 'url'])}}"
																				class="menu-link menu-list-link">
																				{{data?.subMenuName}}
																			</a>
																		</div>
																	</div>
																</ul>
															</li>
														</ul>
													</li>
												</ul>
											</div>
										</li>

										<ng-template #elseblock>

											<li (click)="closeHeader()">
												<a routerLink="{{	modifyHeaderurl('/'+ item.moduleName +'/'+submenu[ 'url'])}}"
													class="menu-link menu-list-link test">
													{{submenu.menuName}}
												</a>

											</li>

										</ng-template>

									</div>


								</div>
							</ul>

						</li>

						<li class="mobile-menu-back-item">
							<a href="javascript:void(0);" class="menu-link mobile-menu-back-link">Back</a>
						</li>
					</ul>
				</li>

				<li class="mobile-menu-header">
					<a class="">
						<span>Home</span>
					</a>
				</li>

			</ul>

		</nav>
	</div>

</div>
