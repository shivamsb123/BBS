<spinner-loader *ngIf="isloading"></spinner-loader>
<section class="main-content" *ngIf="!isloading">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/WorkShop/BIlling">Workshop</a></li>
                <li><a routerLink="/WorkShop/BIlling"> <i class="fa fa-long-arrow-right"
                            aria-hidden="true"></i>
                            Billing</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- <app-alert [alertData]="alertData" [alertType]="alertType" *ngIf="alertTrigger ">
            </app-alert> -->
            <div class="card">
                <div class="card-header card-default">
                    Billing
                </div>
                
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Vehicle</label>
                                <div >
                                    <select-filter [type]="'departmentlist'" [placeholder]="'Select Vehicle'"
                                        (onConfirm)="confirm($event)"></select-filter>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Job Card</label>
                                <div >
                                    <select-filter [type]="'job'" (onConfirm)="confirm($event)"
                                        [placeholder]="'Select Job Card'"></select-filter>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Date</label>
                                <div class="input-group mb-3">
                                    <input type="text" placeholder="MM/dd/yyy" 
                                        class="form-control" #dp="bsDatepicker" bsDatepicker >
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Schedule Date Time</label>
                                <div class="input-group mb-3">
                                    <input type="text" placeholder="MM/dd/yyy" 
                                        class="form-control" #dp="bsDatepicker" bsDatepicker >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                            <label class="form-label">Delivery Date Time</label>
                            <div class="input-group mb-3">
                                <input type="text" placeholder="MM/dd/yyy" 
                                    class="form-control" #dp="bsDatepicker" bsDatepicker >
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Payment Account</label>
                            <div >
                                <select-filter [type]="'payment'" [placeholder]="'Select payment'"
                                    (onConfirm)="confirm($event)"></select-filter>
                            </div>
                        </div>
                        </div>
                    </div>
             
            </div>
        </div>
    </div>

    <div class="row" *ngIf="itemType == 'Add_job'">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                   Add Job Detail
                </div>
                <div class="card-body">
               
                        <div class="row">
                            <div class="col-md-3">
                                    <label class="form-label">Job Type</label>
                                    <div >
                                        <select-filter [type]="'job'" (onConfirm)="confirm($event)"
                                            [placeholder]="'Select Job Type'"></select-filter>
                                    </div>
                            </div>
                            
                           
                            <div class="col-md-2">
                                <label class="form-label">Unit Price</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"  
                                        placeholder="Enter Unit Price" aria-describedby="button-addon2" />
                                </div>
                            </div>
                            <div class="col-md-2">

                                <label class="form-label">Discount</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Enter Discount" aria-describedby="button-addon2" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Description</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Enter Description" aria-describedby="button-addon2" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <br>
                                <button class="btn btn-success"
                                   ><i
                                        class="fa fa-plus"></i>
                                    Add Job
                                </button>
                            </div>
                        </div>
                  
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    <div class="row">
                        <div class="col-md-3"> Job List</div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"> </div>
                        <div class="col-md-3"> <a class="add-item" (click)="addItem('Add_job')"><i class="fa fa-plus"></i>Add Job</a></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row row-data">
                        <div class="col-md-12">
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_scroll">
                                    <div class="dataTables_scrollBody">
                                        <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                                            <loader [isRunning]="isloading"></loader>
                                        </div>
                                        <table id="datatable"
                                            class="table table-striped nowrap dataTable no-footer dtr-inline"
                                            role="grid" aria-describedby="datatable_info" style="width: 100%"
                                            width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th *ngFor="let MrnHeading of tableData">
                                                        <strong>{{MrnHeading?.val}}</strong>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody *ngIf="!isloading">
                                                <!-- <tr *ngFor="let mrn of itemData;let i=index">
                                                    
                                                    <td>
                                                        {{mrn?.ProdName}}
                                                    </td>
                                                    <td>
                                                        {{mrn?.BarCodeId}}
                                                    </td>
                                                    <td>{{mrn?.HSNCode}}</td>
                                                    <td>
                                                        {{mrn?.Qty}}
                                                    </td>
                                                    <td>{{mrn?.Unit}}</td>
                                                   
                                                </tr> -->
                                            </tbody>
                                        </table>
                                        <div class="text-center"
                                            style="width: 100%;">No Data Available</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-data">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button class="btn btn-success" >
                                <i class="fa fa-plus"></i>Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="itemType == 'Add_ITEM'">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    Add Item
                </div>
                <div class="card-body">
               
                        <div class="row">
                            <div class="col-md-3">
                                    <label class="form-label">Product</label>
                                    <div >
                                        <select-filter [type]="'Product'" (onConfirm)="confirm($event)"
                                            [placeholder]="'Select Product'"></select-filter>
                                    </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Unit</label>
                                <div >
                                    <select-filter [type]="'Unit'" (onConfirm)="confirm($event)"
                                        [placeholder]="'Select Unit'"></select-filter>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quantity</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"  
                                        placeholder="Enter Quantity" aria-describedby="button-addon2" />
                                </div>
                            </div>
                           
                            <div class="col-md-3">
                                <label class="form-label">Unit Price</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"  
                                        placeholder="Enter Unit Price" aria-describedby="button-addon2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">

                                    <label class="form-label">Discount</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control"
                                            placeholder="Enter Discount" aria-describedby="button-addon2" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Description</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control"
                                            placeholder="Enter Description" aria-describedby="button-addon2" />
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3">
                                    <br>
                                    <button class="btn btn-success"
                                       ><i
                                            class="fa fa-plus"></i>
                                        Add Item
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                  
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    <div class="row">
                        <div class="col-md-3"> Item List</div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"> </div>
                        <div class="col-md-3"> <a class="add-item" (click)="addItem('Add_ITEM')"><i class="fa fa-plus"></i>Add Item</a></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row row-data">
                        <div class="col-md-12">
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_scroll">
                                    <div class="dataTables_scrollBody">
                                        <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                                            <loader [isRunning]="isloading"></loader>
                                        </div>
                                        <table id="datatable"
                                            class="table table-striped nowrap dataTable no-footer dtr-inline"
                                            role="grid" aria-describedby="datatable_info" style="width: 100%"
                                            width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th *ngFor="let MrnHeading of tableData2">
                                                        <strong>{{MrnHeading?.val}}</strong>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody *ngIf="!isloading">
                                                <!-- <tr *ngFor="let mrn of itemData;let i=index">
                                                    
                                                    <td>
                                                        {{mrn?.ProdName}}
                                                    </td>
                                                    <td>
                                                        {{mrn?.BarCodeId}}
                                                    </td>
                                                    <td>{{mrn?.HSNCode}}</td>
                                                    <td>
                                                        {{mrn?.Qty}}
                                                    </td>
                                                    <td>{{mrn?.Unit}}</td>
                                                   
                                                </tr> -->
                                            </tbody>
                                        </table>
                                        <div class="text-center"
                                            style="width: 100%;">No Data Available</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-data">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button class="btn btn-success" >
                                <i class="fa fa-plus"></i>Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
