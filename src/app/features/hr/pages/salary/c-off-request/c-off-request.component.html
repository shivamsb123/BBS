<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
                <li><a routerLink="/HR/Coff_Request"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        Coff Request </a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    compensation Off Request List
                </div>
                <div class="card-body">
                    <div class="row row-data">
                        <div class="col-md-12">
                            <div class="search-form">
                                <input placeholder="Search for..." type="text" class="form-control search-input"><button
                                    type="button" class="btn-search"><i class="fa fa-search"
                                        aria-hidden="true"></i></button>
                            </div>
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_scroll">
                                    <div class="p-2 bd-highlight">
                                        <span>Items per page: </span>
                                        <select class="custom-select">
                                            <option *ngFor="let size of tableSizes" [value]="size">
                                                {{ size }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="dataTables_scrollBody">
                                        <!-- <div class="spin-loader" >
                          <loader [isRunning]="isloading"></loader>
                        </div> -->
                                        <table id="datatable"
                                            class="table table-striped nowrap dataTable no-footer dtr-inline"
                                            role="grid" aria-describedby="datatable_info" style="width: 100%"
                                            width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th *ngFor="let vehicleHeading of tableData">
                                                        <strong>{{vehicleHeading?.val}}</strong>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <!-- <tbody *ngIf="!isloading">
                            <tr *ngFor="let vehicle of unitData | searchFilter: searchKeyword |  paginate : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count};">
                              <td>{{vehicle?.unitID}}</td>
                              <td>
                                {{vehicle?.unitName || 'NA'}}
                              </td>
                              <td> <a tooltip="Edit" rel="noopener noreferrer"><i class="fa fa-pencil"
                                    aria-hidden="true"></i>
                                </a>
                              </td>
                            </tr>
                          </tbody> -->
                                        </table>
                                        <div class="text-center" style="width: 100%;">No Data Available</div>
                                    </div>
                                    <div class="pagination-data">
                                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                                            (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
