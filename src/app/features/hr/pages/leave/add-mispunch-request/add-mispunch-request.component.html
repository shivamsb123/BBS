<div class="modal-popup">
    <div class="modal-header text-center">
        <h4 class="modal-title f-w w-100 ">{{title}}</h4>
        <div class="close-modal">
            <i class="fa fa-close" (click)="cancel()"></i>
        </div>
    </div>
    <div class="modal-body p-20">
            <div class="row">               
                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Employee Id</label>
                    <div class="input-group mb-3">
                        <input type="text"
                        placeholder="Enter Employee ID"                       
                        class="form-control"
                        >
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Employee Name</label>
                    <input type="text"
                        placeholder="Enter Employee Name"                       
                        class="form-control"
                        >
                </div>
                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Date</label>
                    <div class="input-group mb-3">
                        <input type="text"
                        placeholder="Datepicker"
                        [(ngModel)]="time"
                        class="form-control"
                        bsDatepicker>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">In Time</label>
                    <div class="input-group mb-3">
                        <input type="text"
                        placeholder="Datepicker"
                        [(ngModel)]="time"
                        class="form-control"
                        [bsConfig]="{withTimepicker: true, rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'}"
                        bsDatepicker>
                    </div>
                </div>
            </div>
            <div class="row">               
                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Out Time</label>
                    <div class="input-group mb-3">
                        <input type="text"
                        placeholder="Datepicker"
                        [(ngModel)]="time"
                        class="form-control"
                        [bsConfig]="{withTimepicker: true, rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'}"
                        bsDatepicker>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="exampleInputEmail1" class="form-label">Remark</label>
                    <input type="text"
                    placeholder="Enter Remark"                       
                    class="form-control"
                    >
                </div>
                
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button type="submit" class="mr-2 btn-icon btn-icon-only btn btn-success"><i class="fa fa-plus"
                            aria-hidden="true"></i>Apply
                            </button>
                    </div>
                    <div class="col-md-3">
                       
                        <button class="btn btn-danger mb-2"><i
                            class="fa fa-times" aria-hidden="true"></i>{{secondaryActionLabel}}</button>
                    </div>
                </div>

            </div>
       
    </div>
</div>
