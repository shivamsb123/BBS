<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
                <li><a routerLink="/HR/leave-request"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                     Approval Status   </a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                    Approval Status
                </div>

                    <div class="row">
                        <div class="col-md-12">
                          <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                            <div class="p-2 bd-highlight">
                              <span>Items per page: </span>
                              <select (change)="onTableSizeChange($event)" class="custom-select">
                                <option *ngFor="let size of tableSizes" [ngValue]="size">
                                  {{ size }}
                                </option>
                              </select>
                            </div>
                            <div class="dataTables_scroll">
                              <div class="dataTables_scrollHead">
                              </div>
                              <div class="dataTables_scrollBody">

                                  <loader [isRunning]="isloading"></loader>
                                </div> -->
                                <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid"
                                  aria-describedby="datatable_info" style="width: 100%" width="100%">
            
                                  <thead>
                                    <tr role="row">
                                      <th *ngFor="let vehicleHeading of tableData">
                                        <strong>{{vehicleHeading?.value}}</strong>
                                      </th>
                                    </tr>
                                  </thead>

                                      <td>{{user?.depT_NAME}}</td>
                                      <td>
                                        <a style="cursor: pointer;" tooltip="Edit"
                                          (click)="update(user?.depT_CODE, user?.depT_NAME, user?.parenT_DEPT)"
                                          rel="noopener noreferrer" *ngIf="user?.depT_ID !== 1">
                                          <i class="fa fa-pencil" aria-hidden="true"></i>

                                      </td>
                                    </tr>
                                  </tbody> -->
                                </table>
                                <div class="text-center"
                                  style="width: 100%;">No Data Available</div>
                              </div>
            
                            </div>
                            <div class="pagination-data">
                              <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                              </pagination-controls>
                            </div>
            
                          </div>
                        </div>
                      </div>

                </div>
            </div>
        </div>
    </div>
 

  
</section>
