<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
                <li><a routerLink="/HR/leave-request"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        Leave Request</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header card-default">
                            Leave Summary Chart
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="colmd-12">
                                    <ngx-charts-bar-vertical [view]="[500,300]" [results]="leaveRequest"
                                        [xAxisLabel]="'Leave'" [showXAxisLabel]="true" [showYAxisLabel]="true"
                                        [xAxis]="true" [yAxis]="true">
                                    </ngx-charts-bar-vertical>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-default">
                            Leave Summary
                        </div>
                        <div class="card-body">
                           

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row match-height">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-default">
                            Apply Leave
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Leave Type</label>
                                    <div class="input-group mb-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="">Select Leave Type</option>
                                            <option value="1">Active</option>
                                            <option value="0">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Duration Type</label>
                                    <div class="input-group mb-3">
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="">Select Duration Type</option>
                                            <option value="1">Active</option>
                                            <option value="0">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">From Date</label>
                                    <div class="input-group mb-3"> <input type="text" class="form-control"
                                            #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue" /> </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">To Date</label>
                                    <div class="input-group mb-3"> <input type="text" class="form-control"
                                            #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue" /> </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">From Time</label>
                                    <timepicker [(ngModel)]="fromtime" [showMeridian]="isMeridian" [hourStep]="hstep" [minuteStep]="mstep"
                                    ></timepicker>
                                   
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label">To Time</label>
                                    <timepicker  [(ngModel)]="totime" [showMeridian]="isMeridian" [hourStep]="hstep" [minuteStep]="mstep" ></timepicker> </div>
                                

                            </div>
                        </div>


                        <div class="align-center">
                            <div class="col-md-12 mb-2">
                                <button type="submit" class="mr-2 btn-icon btn-icon-only btn btn-success"><i class="fa fa-plus"
                                    aria-hidden="true"></i>Apply
                                    leave</button>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-danger mb-2"><i
                                    class="fa fa-times" aria-hidden="true"></i>Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 

  
</section>
