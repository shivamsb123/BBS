<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
            <li><a routerLink="/SupplyChain/Item_Wastage"> <i class="fa fa-long-arrow-right"
                  aria-hidden="true"></i>
                  Item Wastage </a></li>
          </ol>
        </div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <!-- <app-alert [alertData]="alertData" [alertType]="alertType" *ngIf="alertTrigger ">
        </app-alert> -->
        <div class="card">
            <div class="card-header card-default">
               Category
              </div>
          <div class="card-body">
           
              <div class="row">
                <div class="col-md-3">
                  <label class="form-label">Category Name</label>
                  <div>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">Select Category</option>
                        <option >Milk</option>
                        <option >Tea</option>
                        <option >Water</option>
                      </select>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <label for="exampleInputEmail1" class="form-label">AS On Date</label>
                  <div class="input-group mb-3">
                    <input type="text" placeholder="Select Date" class="form-control" #dp="bsDatepicker"
                            bsDatepicker [bsValue]="bsValue">
                  </div>
                </div>
                
            
                <div class="col-md-3  mt-4">
                  <button type="submit" class="btn btn-success">
                    <i class="fa fa-eye" style="color: white;" aria-hidden="true"></i>Show
                  </button>
                </div>

                <div class="col-md-3 mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa fa-times"></i>Cancel
                    </button>
                  </div>
              </div>
  
           
            <div class="row">
              <div class="col-md-12">
                <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                  <div class="p-2 bd-highlight">
                    <span>Items per page: </span>
                    <select (change)="onTableSizeChange($event)" class="custom-select">
                      <option *ngFor="let size of tableSizes">
                        {{ size }}
                      </option>
                    </select>
                  </div>
                  <div class="dataTables_scroll">
                    <div class="dataTables_scrollHead">
                    </div>
                    <div class="dataTables_scrollBody">
                      <!-- <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                        <loader [isRunning]="isloading"></loader>
                      </div> -->
                      <table id="datatable" class="table table-striped nowrap dataTable no-footer dtr-inline" role="grid"
                        aria-describedby="datatable_info" style="width: 100%" width="100%">
  
                        <thead>
                          <tr role="row">
                            <th *ngFor="let vehicleHeading of tableData">
                              <strong>{{vehicleHeading?.value}}</strong>
                            </th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                      <div class="text-center"
                        style="width: 100%;">No Data Available</div>
              
  
                  </div>
                  <div class="pagination-data">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                    </pagination-controls>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
