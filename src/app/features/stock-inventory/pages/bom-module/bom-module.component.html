<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
                <li><a routerLink="/SupplyChain/Bom_module"> <i class="fa fa-long-arrow-right"
                            aria-hidden="true"></i>
                            Bom Report </a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    Bom Report
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                          <button class="btn btn-primary" (click)="AddProduct('/SupplyChain/add_bom_module', '')">
                            <i class="fa fa-plus"></i>
                            Add Product
                          </button>
                        </div>
                      </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Route Name</label>
                                <div *ngIf="routeList && routeList?.length > 0">
                                    <select-filter [vehicleData]="routeList" [type]="'Route'"
                                        [placeholder]="'Select Route'" (onConfirm)="confirm($event)"></select-filter>
                                </div>
                                <div *ngIf="!routeList || routeList?.length == 0">
                                    <select-filter [type]="'Route'" [placeholder]="'Select Route'"
                                        (onConfirm)="confirm($event)"></select-filter>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="exampleInputEmail1" class="form-label">Vehicle</label>
                                <div *ngIf="vehicleData && vehicleData.length > 0">
                                  <select-filter [vehicleData]="vehicleData" [type]="'vehicle'" [placeholder]="'Select Vehicle'"
                                    (onConfirm)="confirm($event)"></select-filter>
                                </div>
                                <div *ngIf="!vehicleData || vehicleData.length == 0">
                                  <select-filter  [type]="'vehicle'" [placeholder]="'Select Vehicle'"
                                    (onConfirm)="confirm($event)"></select-filter>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <br>
                                <button class="btn btn-success"><i class="fa fa-eye"
                                        aria-hidden="true"></i>
                                    View
                                </button>
                            </div>
                            <div class="col-md-3">
                                <br>
                                <button class="btn btn-primary" (click)="ExportTOExcel()">Export</button>
                            </div>
                        </div>
               
                    <div class="row row-data">
                        <div class="col-md-3">
                            <div class="p-2 bd-highlight">
                                <span>Items per page: </span>
                                <select (change)="onTableSizeChange($event)" class="custom-select">
                                    <option *ngFor="let size of tableSizes" [value]="size">
                                        {{ size }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-12">                       
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_scroll">
                                
                                    <div class="dataTables_scrollBody">
                                        <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                                            <loader [isRunning]="isloading"></loader>
                                        </div>
                                        <table id="datatable"
                                            class="table table-striped nowrap dataTable no-footer dtr-inline" #TABLE
                                            role="grid" aria-describedby="datatable_info" style="width: 100%"
                                            width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th *ngFor="let vehicleHeading of tableData">
                                                        <strong>{{vehicleHeading?.val}}</strong>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <!-- <tbody *ngIf="!isloading">
                                                <tr *ngFor="let vehicle of breakdownData | searchFilter: searchKeyword |  paginate : {
                                      itemsPerPage: tableSize,
                                      currentPage: page,
                                      totalItems: count};">
                                                    
                                                  
                                                   
                                                </tr>
                                            </tbody> -->
                                        </table>
                                    </div>
                                    <div class="text-center" style="width: 100%;">No Data Available</div>
                                    <div class="pagination-data" >
                                        <pagination-controls previousLabel="Prev" nextLabel="Next"
                                            (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



</section>
