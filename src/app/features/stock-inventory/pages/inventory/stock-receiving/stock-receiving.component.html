<section class="main-content">
    <div class="row">
      <div class="col-lg-12 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/Dashboard/DashboardDMS">Dashboard</a></li>
          <li><a routerLink="/SupplyChain/Stock_Receiving"> <i class="fa fa-long-arrow-right"
                aria-hidden="true"></i>
                Stock Receiving </a></li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-default">
            Stock Receiving      
          </div>
          <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Search by Barcode</label>
                    <div class="input-group mb-3">
                        <input type="text"  class="form-control"
                            placeholder="Enter Bracode"  aria-describedby="button-addon2" />
                    </div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Current Stock</label>
                  <div class="input-group mb-3">
                      <input type="text"  class="form-control"
                          placeholder="Enter Current Stock"  aria-describedby="button-addon2" />
                  </div>
                </div>  
                <div class="col-md-3">
                  <label class="form-label">Category</label>
                  <div class="input-group mb-3">
                      <input type="text"  class="form-control"
                          placeholder="Enter Category"  aria-describedby="button-addon2" />
                  </div>
                </div> 
                <div class="col-md-3">
                  <label class="form-label">Barcode</label>
                  <div class="input-group mb-3">
                      <input type="text"  class="form-control"
                          placeholder="Enter Barcode"  aria-describedby="button-addon2" />
                  </div>
                </div>         
              
            </div>   
            <div class="row">
              <div class="col-md-3">
                <label class="form-label">Item Name</label>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control"
                        placeholder="Enter Item Name"  aria-describedby="button-addon2" />
                </div>
              </div>  
              <div class="col-md-3">
                <label class="form-label">Qty</label>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control"
                        placeholder="Enter Qty"  aria-describedby="button-addon2" />
                </div>
              </div>  
              <div class="col-md-3">
                <label class="form-label">P.Rate  </label>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control"
                        placeholder="Enter P.Rate"  aria-describedby="button-addon2" />
                </div>
              </div> 
              <div class="col-md-3">
                <label class="form-label">MRP/S.Rate</label>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control"
                        placeholder="Enter MRP"  aria-describedby="button-addon2" />
                </div>
              </div> 
             
            </div>   
            <div class="row">
              <div class="col-md-3">
                <label class="form-label">Batch No</label>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control"
                        placeholder="Enter Batch No"  aria-describedby="button-addon2" />
                </div>
              </div> 
              <div class="col-md-3">
                <label class="form-label">Expiry</label>
                <div class="input-group mb-3">
                    <input type="text"  class="form-control"
                        placeholder="dd/MM/yyyy"  aria-describedby="button-addon2" />
                </div>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success" >
                  <i class="fa fa-plus" aria-hidden="true"></i>Submit
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" >
                  <i class="fa fa-times" aria-hidden="true"></i>  Reset
                </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  
  </section>
