<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Management/Change_Password">Management</a></li>
                <li><a routerLink="/Management/AlertAssign"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        Alert Assign</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-alert [alertData]="alertData" [alertType]="alertType" *ngIf="alertTrigger ">
            </app-alert>
            <div class="card">
                <div class="card-header card-default">Alert Setting With Vehicle</div>
                <div class="card-body">
                    <div class="row row-data">
                        <div class="col-md-6 col-xl-3">
                            <label for="exampleInputEmail1" class="form-label">Company</label>
                            <div *ngIf="selectedValue">
                                <select-filter [selectedValue]="selectedValue" [vehicleData]="company"
                                    [type]="'company'" [placeholder]="'Select Company'"
                                    (onConfirm)="confirm($event)"></select-filter>
                            </div>
                            <div *ngIf="!selectedValue && company && company?.length > 0">
                                <select-filter [vehicleData]="company" [type]="'company'"
                                    [placeholder]="'Select Company'" (onConfirm)="confirm($event)"></select-filter>
                            </div>
                            <div *ngIf="!selectedValue && !company || company.length == 0">
                                <select-filter [type]="'company'" [placeholder]="'Select Company'"
                                    (onConfirm)="confirm($event)"></select-filter>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <label for="exampleInputEmail1" class="form-label">Alert Type</label>
                            <div *ngIf="selectedAlert">
                                <select-filter [selectedValue]="selectedAlert" [vehicleData]="alertList"
                                    [type]="'Alert'" [placeholder]="'Select Alert'"
                                    (onConfirm)="confirm($event)"></select-filter>
                            </div>
                            <div *ngIf="!selectedAlert && alertList && alertList?.length > 0 ">
                                <select-filter [vehicleData]="alertList" [type]="'Alert'" [placeholder]="'Select Alert'"
                                    (onConfirm)="confirm($event)"></select-filter>
                            </div>
                            <div *ngIf="!selectedAlert && !alertList || alertList.length == 0 ">
                                <select-filter [type]="'Alert'" [placeholder]="'Select Alert'"></select-filter>
                            </div>

                        </div>
                        <div class="col-md-6 col-xl-3"></div>
                        <div class="col-md-6 col-xl-3"></div>
                    </div>
                    <div class="row row-data">
                        <div class="col-md-12">
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_scroll">
                                    <div class="dataTables_scrollBody"
                                        [ngClass]="vehicleList && vehicleList?.length > 10 ? 'rpf-data' : ''">
                                        <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                                            <loader [isRunning]="isloading"></loader>
                                        </div>
                                        <table id="datatable"
                                            class="table table-striped nowrap dataTable no-footer dtr-inline"
                                            role="grid" aria-describedby="datatable_info" style="width: 100%"
                                            width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th *ngFor="let vehicleHeading of tableData">
                                                        <strong>{{vehicleHeading?.val}}</strong>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody *ngIf="!isloading">
                                                <tr *ngFor="let vehicle of vehicleList; let i=index">
                                                    <td>{{i+1}}</td>
                                                    <td>{{vehicle?.text}}</td>
                                                    <td><input class="largeCheckbox" type="checkbox"></td>
                                                    <td><input class="largeCheckbox" type="checkbox"></td>
                                                    <td><input class="largeCheckbox" type="checkbox"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="text-center"
                                            *ngIf="vehicleList && vehicleList.length == 0 || vehicleList == null && !isloading"
                                            style="width: 100%;">No Data Available</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-default">For Support Team</div>
                        <div class="card-body">
                            <div class="row row-data">
                                <div class="col-md-6 col-xl-4">
                                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Enter Email"
                                            aria-describedby="button-addon2" />
                                    </div>
                                </div>

                                <div class="col-md-6 col-xl-4">
                                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" placeholder="Enter Mobile No."
                                            aria-describedby="button-addon2" />
                                    </div>
                                </div>

                                <div class="col-md-6 col-xl-4">
                                    <label for="exampleInputEmail1" class="form-label">Repeat After
                                        (Minutes)</label>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control"
                                            placeholder="Enter Repeat After (Minutes)"
                                            aria-describedby="button-addon2" />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-default">For High Management</div>
                        <div class="card-body">
                            <div class="row row-data">
                                <div class="col-md-6 col-xl-4">
                                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Enter Email"
                                            aria-describedby="button-addon2" />
                                    </div>
                                </div>

                                <div class="col-md-6 col-xl-4">
                                    <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control" placeholder="Enter Mobile No."
                                            aria-describedby="button-addon2" />
                                    </div>
                                </div>

                                <div class="col-md-6 col-xl-4">
                                    <label for="exampleInputEmail1" class="form-label">Repeat After
                                        (Minutes)</label>
                                    <div class="input-group mb-3">
                                        <input type="number" class="form-control"
                                            placeholder="Enter Repeat After (Minutes)"
                                            aria-describedby="button-addon2" />
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3">
                                    <br>
                                    <button class="btn btn-success"> <i class="fa fa-plus"></i>Add Alert</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
