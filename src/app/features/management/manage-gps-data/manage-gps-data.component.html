<section class="main-content">
    <div class="row">
      <div class="col-lg-12 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/management/change_password">Management</a></li>
          <li><a routerLink="/management/manage_GPS"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              Manage GPS Data</a></li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-xl-4">
                <label for="exampleInputEmail1" class="form-label">Route</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Route</option>
                  <option value="1">Shakti Park MS- Mayur Vihar Phase 3 shuttel Harish Vihar -
                    Sashtari Park MS(MC-341)</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-6 col-xl-4">
                <label for="exampleInputEmail1" class="form-label">Vehicle No</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Vehicle</option>
                  <option value="1">DL51GD0113(DMRC13)</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-xs-12 col-12 col-md-4 form-group">
                <label class="form-label">From Date</label>
                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue">
              </div>
            </div>
  
            <div class="row row-data">
              <div class="col-xs-12 col-12 col-md-4 form-group">
                <label class="form-label">To Date</label>
                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue">
              </div>
              <div class="col-md-6 col-xl-4">
                <label class="form-label"> Tracking</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Slow -1 Sec</option>
                  <option value="1">Medium</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-6 col-lg-4">
                <button class="btn btn-outline-primary">
                  Play Now
                </button>
              </div>
            </div>
  
            <div class="row row-data">
              <div class="col-md-12">
               map data will come here
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
