<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Management/Change_Password">Management</a></li>
                <li><a routerLink="/Management/AlertAssign"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        Alert Assign</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-alert [alertData]="alertData" [alertType]="alertType" *ngIf="alertTrigger ">
            </app-alert>
            <div class="card">
                <div class="card-body">
                    <div class="row row-data">
                        <div class="col-md-6 col-xl-3">
                            <label for="exampleInputEmail1" class="form-label">Department</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="M">Maintenance</option>
                                <option value="O">Operations</option>
                                <option value="O">Authority</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-xl-3"></div>
                        <div class="col-md-6 col-xl-3"></div>
                        <div class="col-md-6 col-xl-3"></div>
                    </div>
                    <div class="row row-data">
                        <div class="col-md-12">
                            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                                <div class="dataTables_scroll">
                                    <div class="dataTables_scrollBody"
                                        [ngClass]="assignList && assignList?.length > 10 ? 'rpf-data' : ''">
                                        <div class="spin-loader" [ngClass]="isloading ? 'loader': ''">
                                            <loader [isRunning]="isloading"></loader>
                                        </div>
                                        <table id="datatable"
                                            class="table table-striped nowrap dataTable no-footer dtr-inline"
                                            role="grid" aria-describedby="datatable_info" style="width: 100%"
                                            width="100%">
                                            <thead>
                                                <tr role="row">
                                                    <th *ngFor="let vehicleHeading of tableData">
                                                        <strong>{{vehicleHeading?.val}}</strong>
                                                    </th>
                                                </tr>
                                            </thead>

                                            <tbody *ngIf="!isloading">
                                                <tr *ngFor="let alert of assignList; let i=index">
                                                    <td>{{i+1}}</td>
                                                    <td>{{alert?.alerT_DESCRIPTION}}</td>
                                                    <td><input class="largeCheckbox" type="checkbox"></td>
                                                    <td><input class="largeCheckbox" type="checkbox"></td>
                                                    <td><input class="largeCheckbox" type="checkbox"></td>
                                                    <td>
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option value="Low">Low</option>
                                                            <option value="High">High</option>
                                                            <option value="General">Medium</option>
                                                        </select></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                        <div class="text-center"  *ngIf="assignList && assignList.length == 0 || assignList == null && !isloading"
                          style="width: 100%;">No Data Available</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <br>
                            <button class="btn btn-success"> <i class="fa fa-plus"></i>Assign</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
