<section class="main-content">
    <div class="row">
        <div class="col-lg-12 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/management/change_password">Management</a></li>
                <li><a routerLink="/dms/Complain"> <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        Trip Complain</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    Trip Complain
                </div>
                <div class="card-body">
                    <div class="tabs">
                        <tabset>
                            <tab heading="General Complain " id="tab1">
                                <div class="tab-content">
                                    <div class="tab-pane fade active show" id="tab-eg-55">
                                        <form [formGroup]="addGeneralComplain">
                                            <div class="row">
                                                <div class="col-md-6 col-xl-3">
                                                    <label for="exampleInputEmail1" class="form-label">Bus
                                                        Search</label>
                                                    <div class="input-group mb-3"><input type="search"
                                                            id="myInput update-rc" placeholder="Enter bus Search"
                                                            formControlName="bus_serch" aria-describedby="button-addon2"
                                                            class="form-control"></div>
                                                </div>
                                                <div class="col-md-6 col-xl-3">
                                                    <label for="exampleInputEmail1" class="form-label">Type Of
                                                        Complain</label>
                                                    <div *ngIf="complainTypeData && complainTypeData.length > 0">
                                                        <select-filter [vehicleData]="complainTypeData"
                                                            [type]="'complain Type'"
                                                            [placeholder]="'Select complain Type'"
                                                            (onConfirm)="confirm($event)"></select-filter>
                                                    </div>
                                                     <div *ngIf="!complainTypeData || complainTypeData.length == 0">
                                                        <select-filter
                                                            [type]="'complain Type'"
                                                            [placeholder]="'Select complain Type'"
                                                            (onConfirm)="confirm($event)"></select-filter>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-xl-3">
                                                    <label for="exampleInputEmail1" class="form-label">Complainer
                                                        Name</label>
                                                    <div class="input-group mb-3">
                                                        <input type="text" id="myInput update-rc"
                                                            formControlName="complain_name" placeholder="Enter Name"
                                                            aria-describedby="button-addon2" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-lg-3">
                                                    <label for="exampleInputEmail1" class="form-label">Contact
                                                        No</label>
                                                    <div class="input-group mb-3"><input formControlName="contect_no"
                                                            type="text" id="myInput update-rc"
                                                            placeholder="Enter contact No"
                                                            aria-describedby="button-addon2" class="form-control"></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12 col-12 col-md-3 form-group">
                                                    <label class="form-label">Complain Date</label>
                                                    <input type="text" class="form-control" placeholder="Select date"
                                                        #dp="bsDatepicker" bsDatepicker formControlName="complain_date"
                                                        [bsValue]="bsValue" />
                                                </div>
                                                <div class="col-md-6 col-lg-3">
                                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                                    <div class="input-group mb-3"><input formControlName="email"
                                                            type="email" id="myInput update-rc"
                                                            placeholder="Enter Email" aria-describedby="button-addon2"
                                                            class="form-control"></div>
                                                </div>
                                                <div class="col-md-6 col-lg-3">
                                                    <label for="exampleInputEmail1" class="form-label">Remarks/More
                                                        Details</label>
                                                    <div class="input-group mb-3"><input type="text"
                                                            id="myInput update-rc" formControlName="remarks"
                                                            placeholder="Enter Details" aria-describedby="button-addon2"
                                                            class="form-control"></div>
                                                </div>
                                                <div class="col-md-6 col-lg-3">
                                                    <div class="time">
                                                        <timepicker [(ngModel)]="mytime"
                                                            [ngModelOptions]="{standalone: true}"></timepicker>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 col-lg-3"></div>
                                                <div class="col-md-6 col-lg-3"></div>
                                                <div class="col-md-6 col-lg-3"></div>
                                                <div class="col-md-6 col-lg-3">
                                                    <button type="submit"
                                                        class="mr-2 btn-icon btn-icon-only btn btn-outline-primary" (click)="submit(addGeneralComplain.value)">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </tab>
                            <tab heading="Trip Complain ">
                                <div class="tab-content">
                                    <div class="tab-pane fade active show" id="tab-eg-55">
                                        <div class="row">
                                            <div class="col-md-6 col-xl-3">
                                                <label for="exampleInputEmail1" class="form-label">Company</label>
                                                <div *ngIf="company && company.length > 0">
                                                    <select-filter [vehicleData]="company" [type]="'Company'"
                                                        [placeholder]="'Select Company'"
                                                        (onConfirm)="confirm($event)"></select-filter>
                                                </div>
                                                <div *ngIf="!company || company.length == 0">
                                                    <select-filter  [type]="'Company'"
                                                        [placeholder]="'Select Company'"
                                                        (onConfirm)="confirm($event)"></select-filter>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-xl-3">
                                                <label for="exampleInputEmail1" class="form-label">Route</label>
                                                <div *ngIf="routeList && routeList.length > 0">
                                                    <select-filter [vehicleData]="routeList" [type]="'route'"
                                                        [placeholder]="'Select Route'"
                                                        (onConfirm)="confirm($event)"></select-filter>
                                                </div>
                                                <div *ngIf="!routeList || routeList.length == 0">
                                                    <select-filter  [type]="'route'"
                                                        [placeholder]="'Select Route'"
                                                        (onConfirm)="confirm($event)"></select-filter>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-xl-3">
                                                <label for="exampleInputEmail1" class="form-label">Bus Number</label>
                                                <div class="input-group mb-3"><input type="search"
                                                        id="myInput update-rc" placeholder="Enter Bus Number"
                                                        aria-describedby="button-addon2" class="form-control"></div>
                                            </div>

                                            <div class="col-md-6 col-xl-3">
                                                <label for="exampleInputEmail1" class="form-label">Driver</label>
                                                <div *ngIf="driverList && driverList.length > 0">
                                                    <select-filter [vehicleData]="driverList" [type]="'Driver'"
                                                        [placeholder]="'Select Driver'"
                                                        (onConfirm)="confirm($event)"></select-filter>
                                                </div>
                                                <div *ngIf="!driverList || driverList.length == 0">
                                                    <select-filter [type]="'Driver'"
                                                        [placeholder]="'Select Driver'"
                                                        (onConfirm)="confirm($event)"></select-filter>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-lg-3">
                                                <label for="exampleInputEmail1" class="form-label">Type Of
                                                    Complain</label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>Select</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="col-xs-12 col-md-3 form-group">
                                                <label class="form-label">Complain Date</label>
                                                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker
                                                    [bsValue]="bsValue" />
                                            </div>
                                            <div class="col-md-6 col-lg-3">
                                                <label for="exampleInputEmail1" class="form-label">Remarks/ More
                                                    Detail</label>
                                                <div class="input-group mb-3"><input type="search"
                                                        id="myInput update-rc" placeholder="Enter Details"
                                                        aria-describedby="button-addon2" class="form-control"></div>
                                            </div>
                                            <div class="col-md-6 col-lg-3">
                                                <timepicker [(ngModel)]="mytime" [hourStep]="hstep" [minuteStep]="mstep" (ngModelChange)="changed()"></timepicker>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-3"></div>
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6 col-lg-3">
                                                <button type="submit"
                                                    class="mr-2 btn-icon btn-icon-only btn btn-outline-primary">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                        </tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
